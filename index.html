<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Brett Davis Photography</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/jquery-ui-1.10.4.custom.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/libs/jquery.js"></script>
    <script src="js/libs/jquery-ui.custom.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>

    <script src="js/libs/handlebars-1.1.2.js"></script>
    <script src="js/libs/ember-1.4.0.js"></script>
    <script src="js/libs/ember-data.js"></script>

    <script type='text/javascript' src='js/app.js'></script>
    
    <script type='text/javascript' src='models/photo_model.js'></script>
    
    <script type='text/javascript' src='js/router.js'></script>

    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />

  </head>

  <body>
    
    <script type="text/x-handlebars">
      {{partial "nav-bar"}}
      
      {{partial "sidebar"}}

      <div class="main-container container col-md-9">
        {{outlet}}
      </div> 
    </script>

    <script type="text/x-handlebars" data-template-name="_nav-bar">
      <header class="navbar navbar-fixed-top">
        <nav class="navbar-inverse" role="navigation">
          <div class="container-fluid">
            <div class="navbar-header">
              {{#link-to 'index' id="brand" class="navbar-brand"}}Brett Davis Photography{{/link-to}}
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav navbar-right">
                <li>
                  {{#link-to 'contact' id="contact"}}Contact{{/link-to}}
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
    </script>

    <script type="text/x-handlebars" data-template-name="_sidebar">
      <div id="sidebar" class="col-md-3">
        <ul>
          <li>{{#link-to 'project' 1}}Dai Kinchō Preview{{/link-to}}</li>
          <li>
            <i>Cities</i>
            <ul class="sub-list">
              <li>{{#link-to 'project' 2}}nyc{{/link-to}}</li>
              <li>{{#link-to 'project' 3}}xpncy{{/link-to}}</li>
              <li>{{#link-to 'project' 4}}LA{{/link-to}}</li>
            </ul>
          </li>
          <li>
            <i>Nylon Mexico</i>
            <ul class="sub-list">
              <li>{{#link-to 'project' 5}}#Lubagram{{/link-to}}</li>
              <li>{{#link-to 'project' 6}}Auburn Burns Hot{{/link-to}}</li>
            </ul>
          </li>
          <li>{{#link-to 'project' 7}}Tmby Fr$h - Fantastics{{/link-to}}</li>
          <li>{{#link-to 'project' 8}}Kendal Elder - Quick Fix #8{{/link-to}}</li>
          <li>{{#link-to 'project' 9}}Madison Sells{{/link-to}}</li>
          <li>{{#link-to 'project' 10}}Ana Castelo{{/link-to}}</li>
          <li>{{#link-to 'project' 11}}Margo Szabo{{/link-to}}</li>
          <li>{{#link-to 'project' 12}}Music{{/link-to}}</li>
        </ul>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="contact" id="contact">
      <div>
         <h2>Contact</h2>
         <p>badavisphoto@gmail.com</p>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="photo-view-list">
      {{#each content}}
        <div class="thumbnailItem">
          <img {{bindAttr src="imageUrl"}} style="width: 100%; height: 100%;"/>
        </div>
      {{/each}}
    </script>

    <script type="text/x-handlebars" data-template-name="index" id="index">
      <div id="photo-container">
        <div class="row">
          <div class="col-xs-6 col-md-4">
            {{#link-to 'project' 1 class="thumbnail"}}
              <div id="thumb-1" class="tile"></div>
              <p><span>Dai Kinchō Preview</span></p>
            {{/link-to}}
          </div>
          <div class="col-xs-6 col-md-4">
            {{#link-to 'project' 2 class="thumbnail"}}
              <div id="thumb-2" class="tile"></div>
              <p><span>nyc</span></p>
            {{/link-to}}
          </div>
          <div class="col-xs-6 col-md-4">
            <a href="" class="thumbnail">
              <div id="thumb-3" class="tile"></div>
              <p><span>xpnyc</span></p>
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6 col-md-4">
            <a href="" class="thumbnail">
              <div id="thumb-4" class="tile"></div>
              <p><span>LA</span></p>
            </a>
          </div>
          <div class="col-xs-6 col-md-4">
            <a href="" class="thumbnail">
              <div id="thumb-5" class="tile"></div>
              <p><span>#Lubagram</span></p>
            </a>
          </div>
          <div class="col-xs-6 col-md-4">
            <a href="" class="thumbnail">
              <div id="thumb-6" class="tile"></div>
              <p><span>Auburn Burns Hot</span></p>
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6 col-md-4">
            <a href="" class="thumbnail">
              <div id="thumb-7" class="tile"></div>
              <p><span>Tmby Fr$h - Fantastics</span></p>
            </a>
          </div>
          <div class="col-xs-6 col-md-4">
            <a href="" class="thumbnail">
              <div id="thumb-8" class="tile"></div>
              <p><span>Kendal Elder - Quick Fix #8</span></p>
            </a>
          </div>
          <div class="col-xs-6 col-md-4">
            <a href="" class="thumbnail">
              <div id="thumb-9" class="tile"></div>
              <p><span>Madison Sells</span></p>
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6 col-md-4">
            <a href="" class="thumbnail">
              <div id="thumb-10" class="tile"></div>
              <p><span>Ana Catelo</span></p>
            </a>
          </div>
          <div class="col-xs-6 col-md-4">
            <a href="" class="thumbnail">
              <div id="thumb-11" class="tile"></div>
              <p><span>Margo Szabo</span></p>
            </a>
          </div>
          <div class="col-xs-6 col-md-4">
            <a href="" class="thumbnail">
              <div id="thumb-12" class="tile"></div>
              <p><span>Music</span></p>
            </a>
          </div>
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" id="projects"> 
      <p>test</p>
    </script>

    <script type="text/x-handlebars" id="project">
      <div id="photo-container">
          <div class="row center-count">
            <h3>
              {{projectName}}
            </h3>
            <p>({{dispSelected}} of {{imageCount}})</p>
          </div>
          <div class="row" id="galleryImage">
            {{#each photo in photos}}
              {{#if photo.isSelected}}
                <img {{action "nextImage" photo}} {{bind-attr src=photo.imageUrl}}></img>
              {{/if}}
            {{/each}}
          </div>
      </div>
    </script>

    <script type="text/x-handlebars" id="images"></script>

  </body>
</html>
